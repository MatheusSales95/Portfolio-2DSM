<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfólio de Matheus Sales - Analista Clínico em transição para Desenvolvedor de Sistemas">
  <meta name="author" content="Matheus Venancio Moreira Sales">
  <meta name="keywords" content="desenvolvedor, programador, HTML, CSS, JavaScript, TypeScript, Node.js">
  
  <title>Matheus Sales — Desenvolvedor</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="preload" href="js/app.js" as="script">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="site">
    <header class="site-header" role="banner">
      <div class="brand">
        <h1 class="brand-name">Matheus Sales</h1>
      </div>
      <nav class="main-nav" role="navigation" aria-label="Menu principal">
        <ul class="nav-list">
          <li><a href="#projects" class="nav-link">Projetos</a></li>
          <li><a href="#about" class="nav-link">Sobre</a></li>
          <li><a href="#contact" class="nav-link">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content" role="main">
      <section class="hero" aria-labelledby="hero-heading">
        <div class="hero-content">
          <article class="profile-card card">
            <header class="profile-header">
              <h2 id="hero-heading" class="profile-name" id="user-name">Matheus Venancio Moreira Sales</h2>
              <p class="profile-summary" id="user-summary" role="doc-subtitle"></p>
            </header>
          </article>

          <section id="projects" class="projects-section" aria-labelledby="projects-heading">
            <header class="section-header">
              <h2 id="projects-heading" class="section-title">Projetos</h2>
            </header>
            <div class="projects-grid card" id="projects-list" role="list">
              <!-- Projects will be dynamically inserted here -->
            </div>
          </section>

          <section id="about" class="skills-section" aria-labelledby="skills-heading">
            <header class="section-header">
              <h2 id="skills-heading" class="section-title">Tecnologias</h2>
            </header>
            <div class="skills-container card">
              <div class="skills-list" id="skills-list" role="list">
                <!-- Skills will be dynamically inserted here -->
              </div>
            </div>
          </section>
        </div>

        <aside class="hero-sidebar" role="complementary" aria-label="Foto de perfil">
          <div class="profile-photo-container">
            <figure class="avatar-wrapper">
              <div class="avatar card">
                <img id="profile-photo" 
                     src="assets/profile.jpg" 
                     alt="Foto de perfil de Matheus Sales"
                     loading="lazy"
                     width="220" 
                     height="220" />
              </div>
              <figcaption class="avatar-caption sr-only">
                Foto de perfil profissional
              </figcaption>
            </figure>
          </div>
        </aside>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="footer-content">
        <address id="contact" class="contact-info">
          <span class="contact-label">Contato:</span>
          <a href="mailto:matheusvmsales@hotmail.com" class="contact-link">
            matheusvmsales@hotmail.com
          </a>
        </address>
      </div>
    </footer>
  </div>

  <script src="js/app.js" defer></script>
</body>
</html>
